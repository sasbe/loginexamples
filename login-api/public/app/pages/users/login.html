<div class="page-header">
    <h2>Login</h2>
</div>
<form name="loginForm" ng-hide="main.appLoading" ng-submit="main.doLogin()" novalidate>
    <div class="form-group">
        <label for="username">User name:</label>
        <input type="text" class="form-control" name="username" placeholder="Enter user name" ng-model="main.loginData.username" required>
        <span style="color:red" ng-show="loginForm.username.$dirty && loginForm.username.$invalid">
        <span ng-show="loginForm.username.$error.required">Username is required.</span>
        </span>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" name="password" placeholder="Enter password" ng-model="main.loginData.password" required>
        <span style="color:red" ng-show="loginForm.password.$dirty && loginForm.password.$invalid">
        <span ng-show="loginForm.password.$error.required">Password is required.</span>
        </span>
    </div>

    <button type="submit" class="btn btn-primary" ng-disabled="loginForm.username.$dirty && loginForm.username.$invalid || loginForm.password.$dirty && loginForm.password.$invalid">Login</button>
    <!-- <button ng-click="main.facebook()" class="btn btn-success" type="button">Facebook</a> -->
</form>
